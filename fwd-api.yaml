        query:
          type: string
          description: >-
            The source code of the query to run. Exactly one of `queryId` or `query` must be provided.
          example: >-
            foreach device in network.devices foreach i in device.interfaces where i.adminStatus == AdminStatus.UP && i.operStatus != OperStatus.UP select {   deviceName: device.name,   interfaceName: i.name,   adminStatus: i.adminStatus,   operStatus: i.operStatus }
        queryId:
          type: string
          description: >-
            The query identifier of the query to run, referenced by its NQE Library Query ID. Exactly one of `queryId` or `query` must be provided.
