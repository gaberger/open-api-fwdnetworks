    SubnetLocationFilter:
      title: SubnetLocationFilter
      description: >-
        A filter that matches a specific IP address or IP subnet address at a specific location in the network. If the IP address is a multicast group address, this filter matches on the locations of the corresponding multicast Rendezvous Points (RPs) in the network.
      allOf:
      - $ref: '#/components/schemas/FlowHopFilter'
      - title: SubnetLocationFilter
        required:
        - type
        - value
        type: object
        properties:
          type:
            type: string
            enum:
            - SubnetLocationFilter
          value:
            type: string
            example: 10.10.10.64/30
          host:
            type: string
            description: >-
              The hostname that resolves to the IP in `value` (metadata only; not used directly)
            example: testing.example.com
          device:
            type: string
            description: The device at which the subnet is located
            example: nyc-dc01-rtr01
        description: >-
          A filter that matches a specific IP address or IP subnet address at a specific location in the network. If the IP address is a multicast group address, this filter matches on the locations of the corresponding multicast Rendezvous Points (RPs) in the network.
