    TotalHits:
      title: TotalHits
      type: object
      properties:
        type:
          type: string
          description: >-
            Specifies the type of total hits.

            *LOWER_BOUND*: There may be additional hits that were not included in the results either because the requested number of hits were found, or the request timed out.

            *EXACT*: There are exactly this many hits.
          enum:
          - LOWER_BOUND
          - EXACT
        value:
          type: integer
          format: int64
      description: >-
        Number of ways in which traffic matching the search criteria is forwarded in the network. Multiple ECMP path choices for traffic lead to separate results. In addition, depending on the scope of query terms, there might be multiple results along a single path. For example a search without IP protocol or destination port restrictions can result in multiple results along a single device path if there are different ACLs that permit or deny traffic to different destination ports.
    TunnelInterfaceFilter:
      title: TunnelInterfaceFilter
      description: >-
        A filter that matches one tunnel interface by name and has underlay semantics in the `from` or `to` property of a `PathQuery`
      allOf:
      - $ref: '#/components/schemas/FlowHopFilter'
      - title: TunnelInterfaceFilter
        required:
        - type
        - value
        type: object
        properties:
          type:
            type: string
            enum:
            - TunnelInterfaceFilter
          value:
            type: string
            example: ''
        description: >-
          A filter that matches one tunnel interface by name and has underlay semantics in the `from` or `to` property of a `PathQuery`
