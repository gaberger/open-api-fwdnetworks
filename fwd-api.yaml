  /api/networks/{networkId}/devices:
    get:
      tags:
      - Network Devices
      summary: Gets a network’s devices
      description: >-
        All glob filter parameters ignore case and support [the common glob wildcards](https://en.wikipedia.org/wiki/Glob_(programming)#Syntax) (`*`, `?`, `[abc]`, `[a-z]`).
      operationId: getDevicesUsingGET
      parameters:
      - name: networkId
        in: path
        description: networkId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: query
        description: '`"name"` glob filter'
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: displayName
        in: query
        description: >-
          `"displayName"` glob filter. Use `?displayName=` to request devices that have no `"displayName"` property (because it’s the same as `"name"`).
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: sourceName
        in: query
        description: >-
          `"sourceName"` glob filter. Use `?sourceName=` to request devices that have no `"sourceName"` property (because it’s the same as `"name"`).
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: type
        in: query
        description: '`"type"` glob filter'
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: vendor
        in: query
        description: '`"vendor"` glob filter'
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: model
        in: query
        description: >-
          `"model"` glob filter. Use `?model=` to request devices with no `"model"` property.
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: platform
        in: query
        description: '`"platform"` glob filter'
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: osVersion
        in: query
        description: >-
          `"osVersion"` glob filter. Use `?osVersion=` to request devices with no `"osVersion"` property.
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: collectionError
        in: query
        description: >-
          `"collectionError"` glob filter. Use `?collectionError=` to request devices with no `"collectionError"` property (because collection succeeded). Use `?collectionError=*` to request devices that had a collection error of any kind.
        required: false
        allowEmptyValue: false
        style: form
        explode: true
        schema:
          type: string
      - name: processingError
        in: query
        description: >-
