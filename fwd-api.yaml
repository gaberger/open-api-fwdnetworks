          $ref: '#/components/schemas/DevicePort'
        gatewayPort:
          $ref: '#/components/schemas/DevicePort'
        vrf:
          type: string
          description: >-
            An optional name for the VRF on the synthetic L3VPN device under which this connection resides.
        vlan:
          type: integer
          description: The VLAN of traffic from `uplinkPort`, if tagged.
          format: int32
          example: 100
        name:
          type: string
          description: >-
            An optional name for this connection, which will be used as the interface name created on the synthetic device that links to the physical edge port.
        subnets:
          type: array
          description: >-
            Advertised subnets. Routes for these subnets are created on the L3VPN if received by another CE. Required (and must not be empty) if `subnetAutoDiscovery` is `NONE`.
          example:
          - 123.223.47.0/24
          items:
            type: string
        subnetAutoDiscovery:
          type: string
          description: >-
            The types of routes from which advertised subnets are automatically inferred in the gateway device’s routing table. Defaults to `NONE`. If `INTERFACE_ADDRESSES`, the gateway port’s IP address is used. If `IP_ROUTES`, subnets are inferred from the gateway device’s RIB. If `BGP_ROUTES`, subnets are inferred from the gateway device’s Adj-RIB-Out.


            Note: If not `NONE`, routes are created on the L3VPN for both autodiscovered subnets, as well any subnets specified in `subnets`, that are received by another CE.


            Note: Using `BGP_ROUTES` will automatically enable collection of Adj-RIB-Out from the gateway device in future network collections.
          example: NONE
          enum:
          - NONE
          - IP_ROUTES
          - BGP_ROUTES
          - INTERFACE_ADDRESSES
        peerIps:
          type: array
          description: >-
            IP addresses of the provider edge devices to which this connection's edge device sends and receives L3VPN routes. If empty, routes advertised to all BGP peers are examined.
          example:
          - 1.1.1.1
          items:
            type: string
        backdoorLinkPorts:
          type: array
          description: L3 interfaces that provide backdoor connectivity between sites.
          items:
            $ref: '#/components/schemas/DevicePort'
        advertisesDefaultRoute:
          type: boolean
          description: >-
            Whether the CE advertises the default route. Defaults to `false`.


            Note: This property is only used if `subnetAutoDiscovery` is `IP_ROUTES`, which should be the case when BGP collection is not enabled on the CE. If the Adj-RIB-Out is not collected, the RIB is examined and a default route forwarded out `gatewayPort` is skipped if this property is false.
