    PathSearchBulkRequest:
      title: PathSearchBulkRequest
      required:
      - queries
      type: object
      properties:
        queries:
          type: array
          items:
            $ref: '#/components/schemas/PathSearchQuery'
        intent:
          type: string
          description: >-
            Specifies the intent for the search. Default PREFER_DELIVERED.

            *PREFER_VIOLATIONS*: Prefer paths that result in the traffic not getting delivered, e.g. drops, blackholes, loops. An example usage is while trying to evaluate if the specified traffic always gets delivered to the destination along all path choices.

            *PREFER_DELIVERED*: Prefer paths that result in the traffic getting delivered. An example usage is while trying to evaluate if traffic gets delivered to the destination along any path choice.

            *VIOLATIONS_ONLY*: Search for paths where traffic is not delivered to the destination.
          example: PREFER_DELIVERED
          enum:
          - PREFER_VIOLATIONS
          - PREFER_DELIVERED
          - VIOLATIONS_ONLY
        maxCandidates:
          type: integer
          description: >-
            the limit on the number of search results computed, before applying any ranking criteria. Permitted range = 1 to 10,000. Default 5,000.
          format: int32
          example: 5000
        maxResults:
          type: integer
          description: >-
            the limit on the number of search results returned by the API. First, the platform computes up to maxCandidates results that match the search criteria. Then they are sorted by various ranking criteria. A key ranking factor is path length, preferring longer paths (greatest reach) in the network over shorter ones. Finally, the API limits the number of returned search results to maxResults. Permitted range = 1 to maxCandidates. Default 1.
          format: int32
          example: 1
        maxReturnPathResults:
          type: integer
          description: >-
            the limit on the number of return path search results. Permitted range = 0 to 10,000. Default 0. Multicast (*, G) and (S, G) queries will always return 0 return path results regardless of this value.
          format: int32
          example: 0
        maxSeconds:
          type: integer
          description: >-
            the timeout duration per search query. Permitted range = 1 to 300. Default 30.
          format: int64
          example: 30
        maxOverallSeconds:
          type: integer
          description: >-
            the overall timeout duration. Permitted range = 1 to 7,200. Default equal to the timeout duration for a single query.
          format: int64
          example: 300
        includeNetworkFunctions:
          type: boolean
          description: >-
            If true, the response includes detailed forwarding info for each hop.

            Note: Setting this to true increases the API response time.
          example: false
    PathSearchQuery:
      title: PathSearchQuery
      required:
      - dstIp
      - srcIp
      type: object
      properties:
        srcIp:
          type: string
          description: >-
            the source IP address or subnet of packets entering the network. For multicast (*, G) paths, set srcIp = G (multicast group address).
          example: 10.10.10.10
        dstIp:
          type: string
          description: >-
            the destination IP address or subnet of packets entering the network. For multicast (*, G) paths, set dstIp = G (multicast group address).
          example: 10.10.10.64/28
        ipProto:
          maximum: 255
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the IP protocol
          format: int32
          example: 6
        srcPort:
          type: string
          description: the L4 source port, like "80" or a range "8080-8088"
          example: '80'
        dstPort:
          type: string
          description: the L4 destination port, like "80" or a range "8080-8088"
          example: 8080-8088
        icmpType:
          maximum: 255
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the ICMP type. Implies ipProto = 1.
          format: int32
        fin:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the FIN (finish) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        syn:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the SYN (synchronize) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        rst:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the RST (reset) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        psh:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the PSH (push) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        ack:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the ACK (acknowledgment) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        urg:
          maximum: 1
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: integer
          description: the URG (urgent) bit (0 or 1). Implies ipProto = 6.
          format: int32
          example: 1
        appId:
          type: string
          description: >-
            the L7 app-id or "unidentified" to exclude paths that traverse firewall policies with app-id matches. If the system doesn't recognize the provided value, it handles the value the same as "unidentified" and includes the value in the `unrecognizedValues` response field. The applications that are recognized by the model can be obtained using GET /api/l7-applications.
          example: ssh
        userId:
          type: string
          description: >-
            the L7 user-id or "unidentified" to exclude paths that traverse firewall policies with user-id matches. If the system doesn't recognize the provided value, it handles the value the same as "unidentified" and includes the value in the `unrecognizedValues` response field. See [Path Analysis with Layer 7 User-Group](/docs/enterprise/applications/search/path-analysis/layer7_ugroup/) for more info.
          example: user1
        userGroupId:
          type: string
          description: >-
            the L7 user-group-id. If the system doesn't recognize the provided value, the search returns 0 results as there are no paths that traverse firewall policies with that user-group-id match, and the value is included in the `unrecognizedValues` response field. See [Path Analysis with Layer 7 User-Group](/docs/enterprise/applications/search/path-analysis/layer7_ugroup/) for more info.
          example: group1
        url:
          type: string
          description: >-
            the L7 URL that traffic of interest is trying to access. Prefix wildcards are supported for subdomains. Suffix wildcards are supported for top-level domains and URL paths. See [Path Analysis with Layer 7 URL](/docs/enterprise/applications/search/path-analysis/layer7_url/) for more policy patterns supported in the model.
          example: '*.example.com'
    PathSearchResponse:
      title: PathSearchResponse
      type: object
      properties:
        srcIpLocationType:
          type: string
          description: >-
            Specifies the location discovery method for source IP.

            The enum values are ordered from most precise to least precise discovery method.

            *HOST*: The IP corresponds to discovered host(s).

            *INTERFACE*: The IP is a configured IP address of one or more device interfaces.

            *INTERFACE_ATTACHED_SUBNET*: The IP falls within the attached subnet of L3 interface(s).

            *SNAT* : The IP is used as the post-translated IP of a Source NAT function in the network and is assumed to be located on the gateway device(s) performing this translation.

            *INTERNET*: The IP is in the public internet and was located at the network's Internet Node. This discovery method is only applicable when an Internet Node is configured in the network.

            *ROUTE*: The IP was located based on injected routes in the network.

            *MULTICAST*: The IP is a multicast group address. This discovery method is used to locate the rendezvous points of the multicast group and use their IP addresses as IP source.
          enum:
          - HOST
          - INTERFACE
          - INTERFACE_ATTACHED_SUBNET
          - SNAT
          - INTERNET
          - ROUTE
          - MULTICAST
        dstIpLocationType:
          type: string
          description: >-
            Specifies the location discovery method for destination IP.

            The enum values are ordered from most precise to least precise discovery method.

            *HOST*: The IP corresponds to discovered host(s).

            *INTERFACE*: The IP is a configured IP address of one or more device interfaces.

            *INTERFACE_ATTACHED_SUBNET*: The IP falls within the attached subnet of L3 interface(s).

            *DNAT*: The IP gets DNAT'd in the network. The IP may either correspond directly to a VIP on a load balancer or a DNAT'd IP on other devices such as routers. This discovery method is only used to locate destination IP addresses. DNAT’d IP addresses are recursively resolved to determine where traffic to a given destination IP must be delivered in the network.

            *INTERNET*: The IP is in the public internet and was located at the network's Internet Node. This discovery method is only applicable when an Internet Node is configured in the network.

            *ROUTE*: The IP was located based on injected routes in the network.

            *MULTICAST*: The IP is a multicast group address.
          enum:
          - HOST
          - INTERFACE
          - INTERFACE_ATTACHED_SUBNET
          - DNAT
          - INTERNET
          - ROUTE
          - MULTICAST
        info:
          $ref: '#/components/schemas/PathInfo'
        returnPathInfo:
          $ref: '#/components/schemas/PathInfo'
        timedOut:
          type: boolean
        queryUrl:
          type: string
          description: >-
